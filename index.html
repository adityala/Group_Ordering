<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELINE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    
</head>

<body>

  <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Example Of Group Ordering</p>                                                                                                                                                                                                                  
    <div id="visualization" style="position: relative;"></div>
    
    <script>
      var groups = new vis.DataSet([
        {id: 0, content: 'First', value: 1},
        {id: 1, content: 'Third', value: 3},
        {id: 2, content: 'Second', value: 2}
      ]);
       var items = new vis.DataSet([
        {id: 0, group: 0, content: 'Automation', start: new Date(2014, 3, 17), end: new Date(2014, 3, 21)},
        {id: 1, group: 0, content: 'Client Product', start: new Date(2014, 3, 19), end: new Date(2014, 3, 20)},
        {id: 2, group: 1, content: 'Flights', start: new Date(2014, 3, 16), end: new Date(2014, 3, 24)},
        {id: 3, group: 1, content: 'Jaguar', start: new Date(2014, 3, 23), end: new Date(2014, 3, 24)},
        {id: 4, group: 1, content: 'Gucci', start: new Date(2014, 3, 22), end: new Date(2014, 3, 26)},
        {id: 5, group: 2, content: 'QA_Client Product', start: new Date(2014, 3, 24), end: new Date(2014, 3, 27)}
      ]);
    
      var container = document.getElementById('visualization');
      var options = {
        
        groupOrder: function (a, b) {
          return a.value - b.value;
        },
        editable: true
      };
    
      var timeline = new vis.Timeline(container);
      timeline.setOptions(options);
      timeline.setGroups(groups);
      timeline.setItems(items);
    
    </script>

   </html>
